<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
        <fieldset>
            <legend>Conta:</legend>
            <div>
                <label>Email:</label>
                <input type="email" name="email" required/>
            </div>

            <div>
                <label>Senha:</label>
                <input type="password" name="senha"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados pessoais:</legend>
            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Ex: João" name="nome"/>
            </div>

            <div>
                <label>Telefone:</label>
                <input type="text" placeholder="Ex: (85) 99999-9999" maxlength="15" name="telefone"/>
            </div>

            <div>
                <label>Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked />
                <label>Masculino</label>
                <input type="radio" value="feminino" name="sexo" />
                <label>Feminino</label>
            </div>

            <div>
                <label>Data:</label>
                <input type="date" name="data"/>
            </div>

            <div>
                <label>Foto de perfil:</label>
                <input type="file" accept="image/*" name="foto_de_perfil"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço:</legend>
            <div>
                <label>Rua:</label>
                <input type="text" name="rua"/>
            </div>

            <div>
                <label>Número:</label>
                <input type="number" min="1" max="9999" name="numero"/>
            </div>

            <div>
                <label>Complemento:</label>
                <input type="text" name="complemento"/>
            </div>

            <div>
                <label>Cidade:</label>
                <input type="text" name="cidade"/>
            </div>

            <div>
                <label>Estado:</label>
                <select name="estado">
                    <option value="CE">Ceará</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Anúncio:</legend>
            <div>
                <label>Como conheceu o Hello Pizza?:</label>
                <textarea maxlength="256" placeholder="Explique para a gente como você conheceu o Hello Pizza" name="como_conheceu_hello_pizza"></textarea>
            </div>

            <div>
                <input type="checkbox" checked name="receber_ofertas_email"/>
                <label>Desejo receber ofertas por e-mail</label>
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
