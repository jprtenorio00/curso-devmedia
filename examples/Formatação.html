<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
    </head>
    <body>
        <p>Texto em negrito com <b>bold</b> e <strong>strong</strong>.</p>
        <p>Texto em itálico com <i>italics<i> e <em>emphasis</em>.</p>
        <p>Texto <sup>sobrescrito</sup> e <sub>subscrito</sub>.</p>

    </body>
